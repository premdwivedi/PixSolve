[tool.poetry]
name = "PixSolve"
version = "0.0.1"
description = 'PixSolve: A mathematical expression Recogniser and Solver'
requires-python = ">=3.14"
authors = ["Prem Nath <premnath5761@gmail.com>"]
readme = "README.md"
repository = ""
include = [
    
    "pixolve_aiml.py",
]

[tool.poetry.dependencies]
torch = "^2.2.2"
torchvision = "^0.17.2"
torchtext = "^0.17.2"
omegaconf = "^2.3.0"
matplotlib = "^3.8.4"
termcolor = "^2.4.0"
pandas = "^2.2.2"
iopath = "^0.1.10"
timm = "^0.9.16"
opencv-python = "^4.9.0"
transformers = "^4.40.0"
fairscale = "^0.4.13"
ftfy = "^6.2.0"
albumentations = "^1.4.4"
wand = "^0.6.13"
eva-decord = "^0.6.1"
webdataset = "^0.2.86"
evaluate = "^0.4.1"
rich = "^13.7.1"
rapidfuzz = "^3.8.1"
jupyterlab = "^4.1.6"
tabulate = "^0.9.0"
nltk = "^3.8.1"
streamlit = "^1.33.0"
pypdfium2 = "^4.29.0"
pdf2image = "^1.17.0"
streamlit_drawable_canvas = "^0.9.3"

[tool.poetry.scripts]
pixsolve = "streamlit run pixolve_aiml.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
